# fly.toml file generated for mtl-screenshot-api on 2021-12-16T21:59:52+01:00

app = "mtl-screenshot-api"

kill_signal = "SIGINT"
kill_timeout = 300
processes = []

[env]
TINI_SUBREAPER = true

[experimental]
  allowed_public_ports = []
  auto_rollback = false

[[services]]
  http_checks = []
  internal_port = 3002
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "60s"
    interval = "60s"
    restart_limit = 0
    timeout = "60s"
