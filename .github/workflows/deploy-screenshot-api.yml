name: deploy screenshot api
on:
  push:
    branches:
      - master

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions@1.1
        with:
          args: 'deploy --config ./apps/mtl-screenshot-api/fly.toml --dockerfile ./apps/mtl-screenshot-api/Dockerfile'
